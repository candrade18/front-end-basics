<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiz - Front End</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        
        <img src="img/logo-wiz.png" alt="Logo da Wiz" id="logo-wiz">

        <form class="box-form">
            <h1><strong>Front End</strong> Basic Test</h1>
            <h2>Quantos números deseja?</h2>

            <input type="text" name="qtdNumber" id="qtdNumber" placeholder="Escolha um número de 10 a 100">
            <button type="button" class="btn" onclick="getRandomInt(event)">Escolher</button>
            
            <div class="box-result">
                <div>
                    <h3>Números aleatórios</h3>
                    <ul id="number-random"></ul>
                </div>
                <div>
                    <h3>Ordenados de forma crescente</h3>
                    <ul id="numbers-ordered"></ul>
                </div>
                <div>
                    <h3>Ordenados de forma decrescente</h3>
                    <ul id="numbers-desc"></ul>
                </div>
                <div>
                    <h3>Ímpares crescentes</h3>
                    <ul id="numbers-odd"></ul>
                </div>
                <div>
                    <h3>Pares decrescentes</h3>
                    <ul id="numbers-pair"></ul>
                </div>
            </div>

            <div class="box-feedback">
                <p class="msg-feedback-error">Escolha um número de 10 à 100</p>
            </div>
        </form>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
